<!DOCTYPE html>
<html lang="en">
<head>
    <title>detects test run</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="require.js"></script>
    <script>
        var age = 0;
        window.setInterval(function () {
            age++;
            document.getElementById('counter').innerText = 'Last ran ' + age + ' seconds ago';
        }, 1000);
    </script>
</head>
<body>
    <span id="counter">Last ran 0 seconds ago</span>
    <div id="testResults"></div>
</body>
</html>
